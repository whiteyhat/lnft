- table:
    schema: public
    name: artworks
  object_relationships:
  - name: artist
    using:
      foreign_key_constraint_on: artist_id
  - name: owner
    using:
      foreign_key_constraint_on: owner_id
  array_relationships:
  - name: favorites
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: favorites
  - name: tags
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: tags
  - name: transactions
    using:
      foreign_key_constraint_on:
        column: artwork_id
        table:
          schema: public
          name: transactions
  computed_fields:
  - name: favorited
    definition:
      function:
        schema: public
        name: artwork_favorited
      session_argument: hasura_session
      table_argument: artwork_row
  - name: num_favorites
    definition:
      function:
        schema: public
        name: artwork_favorites
      session_argument: hasura_session
      table_argument: artwork_row
    comment: ""
  - name: bid
    definition:
      function:
        schema: public
        name: artwork_bid2
    comment: ""
  - name: last_active
    definition:
      function:
        schema: public
        name: artwork_last_tx
    comment: ""
  insert_permissions:
  - role: user
    permission:
      check:
        artist_id:
          _eq: X-Hasura-User-Id
      set:
        artist_id: x-hasura-User-Id
        owner_id: x-hasura-User-Id
      columns:
      - artist_id
      - asking_asset
      - asset
      - auction_end
      - auction_start
      - bid_increment
      - description
      - edition
      - editions
      - extension_interval
      - filename
      - filetype
      - id
      - instagram
      - is_physical
      - list_price
      - list_price_tx
      - max_extensions
      - owner_id
      - reserve_price
      - royalty
      - slug
      - ticker
      - title
      backend_only: false
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - artist_id
      - asking_asset
      - asset
      - auction_end
      - auction_start
      - bid_increment
      - created_at
      - description
      - edition
      - editions
      - extension_interval
      - filename
      - filetype
      - id
      - instagram
      - is_physical
      - list_price
      - list_price_tx
      - max_extensions
      - owner_id
      - reserve_price
      - royalty
      - slug
      - ticker
      - title
      - transferred_at
      - views
      computed_fields:
      - favorited
      - last_active
      - num_favorites
      filter:
        _or:
        - asking_asset:
            _is_null: false
        - transferred_at:
            _is_null: false
  - role: user
    permission:
      columns:
      - artist_id
      - asking_asset
      - asset
      - auction_end
      - auction_start
      - bid_increment
      - created_at
      - description
      - edition
      - editions
      - extension_interval
      - filename
      - filetype
      - id
      - instagram
      - is_physical
      - list_price
      - list_price_tx
      - max_extensions
      - owner_id
      - reserve_price
      - royalty
      - slug
      - ticker
      - title
      - transferred_at
      - views
      computed_fields:
      - favorited
      - last_active
      - num_favorites
      filter:
        _or:
        - owner_id:
            _eq: X-Hasura-User-Id
        - asking_asset:
            _is_null: false
        - transferred_at:
            _is_null: false
        - _exists:
            _where:
              _and:
              - id:
                  _eq: X-Hasura-User-Id
              - is_admin:
                  _eq: true
            _table:
              schema: public
              name: users
      allow_aggregations: true
  update_permissions:
  - role: user
    permission:
      columns:
      - asking_asset
      - auction_end
      - auction_release_tx
      - auction_start
      - bid_increment
      - description
      - edition
      - editions
      - extension_interval
      - id
      - instagram
      - is_physical
      - list_price
      - list_price_tx
      - max_extensions
      - owner_id
      - reserve_price
      - royalty
      - title
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        owner_id:
          _eq: X-Hasura-User-Id
